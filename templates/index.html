<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>At Yarışı Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Üst Kontrol Paneli -->
        <div class="top-control-bar p-2 bg-light border-bottom">
            <div class="d-flex align-items-center gap-2">
                <select id="citySelect" class="form-select form-select-sm" style="width: 150px;">
                    <option value="">Şehir Seçin</option>
                    <option value="adana">Adana</option>
                    <option value="ankara">Ankara</option>
                    <option value="bursa">Bursa</option>
                    <option value="diyarbakir">Diyarbakır</option>
                    <option value="elazig">Elazığ</option>
                    <option value="istanbul">İstanbul</option>
                    <option value="izmir">İzmir</option>
                    <option value="kocaeli">Kocaeli</option>
                    <option value="sanliurfa">Şanlıurfa</option>
                </select>
                
                <button id="checkDataBtn" class="btn btn-outline-info btn-sm" disabled>
                    <span class="d-none d-md-inline">Veri </span>Kontrol
                </button>
                <button id="scrapeAndSaveBtn" class="btn btn-outline-primary btn-sm" disabled>
                    <span class="d-none d-md-inline">Veri </span>Çek
                </button>
                <button id="quickCalculateBtn" class="btn btn-primary btn-sm" disabled>
                    <span class="d-none d-md-inline">Analiz </span>Yap
                </button>
                <button id="scrapeBtn" class="btn btn-success btn-sm" disabled>
                    <span class="d-none d-md-inline">Çek ve </span>Analiz
                </button>
                <button id="downloadBtn" class="btn btn-outline-secondary btn-sm" disabled>
                    CSV<span class="d-none d-md-inline"> İndir</span>
                </button>
                
                <div class="vr d-none d-md-block"></div>
                
                <!-- Sonuç Karşılaştırma Butonları -->
                <button id="getResultsBtn" class="btn btn-outline-warning btn-sm" disabled>
                    <i class="fas fa-search"></i> <span class="d-none d-md-inline">Dünkü </span>Sonuç
                </button>
                <button id="compareBtn" class="btn btn-warning btn-sm" disabled>
                    <i class="fas fa-balance-scale"></i> <span class="d-none d-md-inline">Karşılaştır</span>
                </button>
                <button id="detailedCompareBtn" class="btn btn-info btn-sm" disabled>
                    <i class="fas fa-list-alt"></i> <span class="d-none d-md-inline">Detaylı</span>
                </button>
                <button id="compareAllBtn" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-globe"></i> <span class="d-none d-md-inline">Tümünü Karşılaştır</span>
                </button>
            </div>
        </div>

        <!-- Durum Mesajları -->
        <div class="p-2">
            <div id="statusMessage"></div>
        </div>

        <!-- Sonuçlar -->
        <div id="resultsContainer" style="display: none;">
            <!-- Özet İstatistikler -->
            <div id="summaryStats" class="row mb-3 p-2" style="display: none;"></div>
            
            <!-- Koşu Sonuçları -->
            <div id="results" class="race-results"></div>
        </div>
        
        <!-- Karşılaştırma Sonuçları -->
        <div id="comparisonContainer" style="display: none;">
            <div class="p-3">
                <h4><i class="fas fa-balance-scale text-warning"></i> Tahmin vs Gerçek Sonuçlar</h4>
                <div id="comparisonResults"></div>
            </div>
        </div>
        
        <!-- Dünkü Sonuçlar -->
        <div id="yesterdayContainer" style="display: none;">
            <div class="p-3">
                <h4><i class="fas fa-calendar-day text-info"></i> Dünkü Koşu Sonuçları</h4>
                <div id="yesterdayResults"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
