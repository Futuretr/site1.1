<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At Yarışı Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Üst Kontrol Paneli -->
        <div class="top-control-bar p-2 bg-light border-bottom">
            <div class="d-flex align-items-center gap-2">
                <select id="citySelect" class="form-select form-select-sm" style="width: 150px;">
                    <option value="">Şehir Seçin</option>
                    <option value="adana">Adana</option>
                    <option value="ankara">Ankara</option>
                    <option value="bursa">Bursa</option>
                    <option value="diyarbakir">Diyarbakır</option>
                    <option value="elazig">Elazığ</option>
                    <option value="istanbul">İstanbul</option>
                    <option value="izmir">İzmir</option>
                    <option value="kocaeli">Kocaeli</option>
                    <option value="sanliurfa">Şanlıurfa</option>
                </select>
                
                <button id="checkDataBtn" class="btn btn-outline-info btn-sm" disabled>
                    Veri Kontrol
                </button>
                <button id="scrapeAndSaveBtn" class="btn btn-outline-primary btn-sm" disabled>
                    Veri Çek
                </button>
                <button id="quickCalculateBtn" class="btn btn-primary btn-sm" disabled>
                    Analiz Yap
                </button>
                <button id="scrapeBtn" class="btn btn-success btn-sm" disabled>
                    Çek ve Analiz
                </button>
                <button id="downloadBtn" class="btn btn-outline-secondary btn-sm" disabled>
                    CSV İndir
                </button>
            </div>
        </div>

        <!-- Durum Mesajları -->
        <div class="p-2">
            <div id="statusMessage"></div>
        </div>

        <!-- Sonuçlar -->
        <div id="resultsContainer" style="display: none;">
            <!-- Özet İstatistikler -->
            <div id="summaryStats" class="row mb-3 p-2" style="display: none;"></div>
            
            <!-- Koşu Sonuçları -->
            <div id="results" class="race-results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
